{% extends 'base.html' %}

{% block content %}

    <h2 style="text-align: center">{{ search | title }}</h2>
</br>
<div class = "divider"></div>
    <div class="row">
        {% for post in listings %}
        <br>
            <div class="col s4">
                <div class="card" style = "height: 600px;">
                    <div class="card-image" style="height: 400px;">
                        <a href="{{ post.3 }}"><img src="{{ post.2 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.3 }}">View listing: Price {{ post.1 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
